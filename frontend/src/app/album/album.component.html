
<div class="row">
  <div class="col">
    <div *ngIf="isLoading">
      <app-loading-image></app-loading-image>
    </div>
    <div class="text-center" *ngIf="!isLoading">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4" id="pageInvite">Our users albums</h1>
        </div>
      </div>
    </div>
    <div class="accordion" id="albumAccordion">
      <div class="card" *ngFor="let item of albumContainer">
        <div class="card-header" id="{{item.userid}}Heading">
          <button class="btn btn-link collapsed" id="{{item.userid}}Button" type="button" data-toggle="collapse" [attr.data-target]="'#' + item.userid + 'Collapse'" aria-expanded="true" [attr.aria-controls]="item.userid + 'Collapse'">
               <h6 class="mb-0 inline-display" id="{{item.userid}}">{{item.username}}</h6>
          </button>
          <div class="float-right"><h6 class="inline-display" id="albumNumbers">Number of albums: {{item.albums.length}}</h6></div>
        </div>

        <div id="{{item.userid}}Collapse" class="collapse" [attr.aria-labelledby]="item.userid+'Heading'" data-parent="#albumAccordion">
          <div class="card-body">
            <app-user-albums-list [albums]="item.albums"></app-user-albums-list>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
